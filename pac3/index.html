<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Mezcua Rigau">
    <title>UOC-Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <section class="grid-container">
        <nav class="navMenu">
            <picture id="logo">
                Pokédex
            </picture>
            <div class="controls">
                <label for="searchPkmn">Search:</label>
                <input type="search" name="search" id="searchPkmn">
                <label for="themeLight">Light</label>
                <input type="radio" name="theme" id="themeLight" value="light">
                <label for="themeDark">Dark</label>
                <input type="radio" name="theme" id="themeDark" value="dark">
            </div>
        </nav>
    
        <section id="deck" class="deck"></section>

        <template id="template">
            <article id="" class="card">
                <h4 class="pkmnNumber">#0001</h4>
                <img src="" class="pkmnImg">
                <h3 class="pkmnName">Bulbasaur</h3>
                <div class="pkmnTyping">
                    
                </div>
            </article>
        </template>

        <section class="info">
            <div class="infoHeader">
                <h4 class="infoNumber">Number</h4>
                <h2 class="infoName">Name</h3>
            </div>
            <div class="infoImages">
                <div class="infoArt">

                </div>
                <div class="infoFront">

                </div>
                <div class="infoBack">
                    
                </div>
            </div>
            
            <div class="infoTyping">

            </div>

            <div class="infoBio">
                <div>
                    <h3>Weight</h3>
                    <p id="infoWeight"></p>
                </div>
                <div>
                    <h3>Height</h3>
                    <p id="infoHeight"></p>
                </div>
                <div>
                    <h3>Abilities</h3>
                    <ul class="infoAbilities">

                    </ul>
                </div>    
            </div>

            <div class="infoStats">
                <div>
                    <h3>HP</h3>
                    <p id="infoHp"></p>
                </div>
                <div>
                    <h3>Attack</h3>
                    <p id="infoAtk"></p>
                </div>
                <div>
                    <h3>Defense</h3>
                    <p id="infoDef"></p>
                </div>
                <div>
                    <h3>Special Attack</h3>
                    <p id="infoSpAtk"></p>
                </div>
                <div>
                    <h3>Special Defense</h3>
                    <p id="infoSpDef"></p>
                </div>
                <div>
                    <h3>Speed</h3>
                    <p id="infoSpd"></p>
                </div>
            </div>

        </section>
    
        <footer class="footer">
            4
        </footer>
    </section>


</body>

</html>
